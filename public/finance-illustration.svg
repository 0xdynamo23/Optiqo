<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background Elements -->
        <circle fill="#E8F5E9" cx="400" cy="300" r="250"/>
        <path d="M300,200 C400,150 500,150 600,200" stroke="#4CAF50" stroke-width="4"/>
        
        <!-- Graph Elements -->
        <g transform="translate(250, 150)">
            <!-- Bar Chart -->
            <rect x="0" y="100" width="40" height="100" fill="#81C784"/>
            <rect x="60" y="80" width="40" height="120" fill="#66BB6A"/>
            <rect x="120" y="60" width="40" height="140" fill="#4CAF50"/>
            <rect x="180" y="40" width="40" height="160" fill="#43A047"/>
            <rect x="240" y="20" width="40" height="180" fill="#388E3C"/>
            
            <!-- Line Graph -->
            <path d="M20,80 L80,60 L140,40 L200,30 L260,20" 
                  stroke="#1B5E20" 
                  stroke-width="3" 
                  fill="none"/>
            
            <!-- Data Points -->
            <circle cx="20" cy="80" r="4" fill="#1B5E20"/>
            <circle cx="80" cy="60" r="4" fill="#1B5E20"/>
            <circle cx="140" cy="40" r="4" fill="#1B5E20"/>
            <circle cx="200" cy="30" r="4" fill="#1B5E20"/>
            <circle cx="260" cy="20" r="4" fill="#1B5E20"/>
        </g>
        
        <!-- Currency Symbols -->
        <text x="300" y="400" font-family="Arial" font-size="24" fill="#2E7D32">$</text>
        <text x="350" y="400" font-family="Arial" font-size="24" fill="#2E7D32">€</text>
        <text x="400" y="400" font-family="Arial" font-size="24" fill="#2E7D32">£</text>
        
        <!-- Growth Arrow -->
        <path d="M450,350 L500,300 L550,350" 
              stroke="#2E7D32" 
              stroke-width="3" 
              fill="none"/>
    </g>
</svg> 